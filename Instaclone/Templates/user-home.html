{% extends "layout.html" %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='styles.css') }}"/>
{% endblock stylesheet %}
{% block content%}
<h1> Welcome back , {{user_name}}</h1>
{% for images in user_images %}
<img src="data:image/jpeg;base64,{{images.image}}" width="400px">
{% endfor %} 

<form action="/upload_picture" enctype="multipart/form-data" method="POST">
    <input type="file" name="image"/>
    <input type="text" name="image_name" placeholder="photo name? ">
    <input type="submit" value="upload picture"/>
</form>

<a href="/logout">Log out</a>
<a href="/gallery">Gallery</a>
testing
{% endblock %}
