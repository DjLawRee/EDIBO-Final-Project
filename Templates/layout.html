<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/70d8d6ea41.js" crossorigin="anonymous"></script>
        <title>Insta: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav>
            {% if session.user_id %}
            <div class="navigation">
                <div class="logo">
                <a class="no-underline" href="#">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                </div>
                <div class="navigation-search-container">
                <i class="fa fa-search"></i>
                <input class="search-field" type="text" placeholder="Search">
                <div class="search-container">
                    <div class="search-container-box">
                    <div class="search-results">
            
                    </div>
                    </div>
                </div>
                </div>
                <div class="navigation-icons">
                <a href="#" target ="_blank" class="navigation-link">
                    <i class="far fa-compass"></i>
                    
                    
                </a>
                <a class="navigation-link notifica">
                    <i class="far fa-heart">
                    <div class="notification-bubble-wrapper">
                        <div class="notification-bubble">
                        <span class="notifications-count">99</span>
                        </div>
                    </div>
                    </i>
                </a>
                <a href="#" class="navigation-link">
                    <i class="far fa-user-circle"></i>
                </a>
                <a href="#" id="signout" class="navigation-link">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                </div>
            </div>
        </nav>
        {% endif %}
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            Data provided for free by <a href="https://iextrading.com/developer">IEX</a>. View <a href="https://iextrading.com/api-exhibit-a/">IEXâ€™s Terms of Use</a>.
        </footer>

    </body>

</html>
